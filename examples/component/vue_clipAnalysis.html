<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>裁剪分析</title>
  <!--  引入 Cesium vue-->
  <link href="../../Build/Cesium/Widgets/widgets.css" rel="stylesheet">
  <script src="../../Build/Cesium/Cesium.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.min.js"></script>
  <!--  引入组件库 -->
  <link href="./styles/vue-iclient3d-webgl.min.css" rel="stylesheet">
  <script src="./js/vue-iclient3d-webgl.min.js"></script>

</head>

<body>
  <div id="app">
    <sm-viewer :scene-url="sceneURL">
      <sm3d-clip-box></sm3d-clip-box>
      <sm3d-clip-plane></sm3d-clip-plane>
      <sm3d-clip-cross></sm3d-clip-cross>
      <sm3d-clip-polygon></sm3d-clip-polygon>
    </sm-viewer>
  </div>
  <script>
    new Vue({
      el: '#app',
      data: {
        sceneURL: URL_CONFIG.SCENE_WIREFRAME,
      }
    })

  </script>
</body>

</html>
