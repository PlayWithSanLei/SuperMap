<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <title>vue限高分析</title>
  <!--  引入 Cesium vue-->
  <link href="../../Build/Cesium/Widgets/widgets.css" rel="stylesheet">
  <script src="../../Build/Cesium/Cesium.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.min.js"></script>
  <!--  引入组件库 -->
  <link href="./styles/vue-iclient3d-webgl.min.css" rel="stylesheet">
  <script src="./js/vue-iclient3d-webgl.min.js"></script>
</head>

<body>
  <div id="app">
    <sm-viewer :s3m-scps="scps">
      <sm3d-limit-height-analysis></sm3d-limit-height-analysis>
    </sm-viewer>
  </div>


  <script>
    let vm = new Vue({
      el: '#app',
      data: {
        cameraPosition: {
          destination: Cesium.Cartesian3.fromDegrees(
            115.00022575830863,
            39.009956534844858,
            500
          ),
          orientation: {
            heading: 1.705646,
            pitch: -0.499956,
            roll: 0.0
          }
        },
        scps: [{
            url: URL_CONFIG.SCENE_GTC_UNIT9,
            options: {
              name: "九号楼@九号楼"
            }
          },
          {
            url: URL_CONFIG.SCENE_GTC_UNIT9,
            options: {
              name: "九号楼@九号楼1"
            }
          },
          {
            url: URL_CONFIG.SCENE_GTC_BUILDIBG,
            options: {
              name: "original"
            }
          },
          {
            url: URL_CONFIG.SCENE_GTC_UINSIDE,
            options: {
              name: "origina白膜控制"
            }
          },
          {
            url: URL_CONFIG.SCENE_GTC_GROUND,
            options: {
              name: "ground"
            }
          },
          {
            url: URL_CONFIG.SCENE_GTC_HILL,
            options: {
              name: "hill"
            }
          }
        ]
      },
      mounted() {
        scene.camera.setView(this.cameraPosition);
      }
    });

  </script>
</body>

</html>
