<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <title>vue可视域</title>
  <!--  引入 Cesium vue-->
  <link href="../../Build/Cesium/Widgets/widgets.css" rel="stylesheet">
  <script src="../../Build/Cesium/Cesium.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.min.js"></script>
  <!--  引入组件库 -->
  <link href="./styles/vue-iclient3d-webgl.min.css" rel="stylesheet">
  <script src="./js/vue-iclient3d-webgl.min.js"></script>

</head>

<body>
  <div id="app">
    <sm-viewer :scene-url="URL">
      <sm3d-viewshed :spatial-analysis-url="spatialAnalysisUrl"></sm3d-viewshed>
    </sm-viewer>
  </div>

  <script>
    let vm = new Vue({
      el: '#app',
      data: {
        URL: URL_CONFIG.SCENE_CBD,
        spatialAnalysisUrl: 'http://www.supermapol.com/realspace/services/spatialAnalysis-data_all/restjsr/spatialanalyst/geometry/3d/viewshedbody.json'
      }
    });

  </script>
</body>

</html>
